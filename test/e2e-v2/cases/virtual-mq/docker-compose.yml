version: '2.1'

services:
  oap:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: oap
    ports:
      - 12800
    networks:
      e2e:

  provider:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: provider
    environment:
      SW_METER_REPORT_INTERVAL: 5
      kafka_enable: "true"
      kafka_topic: topic
      kafka_server: kafka:9092
    depends_on:
      - oap
      - kafka
    ports:
      - "9090:9090"
    networks:
      e2e:

  consumer:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: consumer
    environment:
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
      SW_AGENT_NAME: e2e-service-consumer
      kafka_enable: "true"
      kafka_topic: topic
      kafka_server: kafka:9092
    depends_on:
      - oap
      - kafka
    ports:
      - "9092:9092"
    networks:
      e2e:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      e2e:
  kafka:
    image: 'bitnami/kafka:latest'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    networks:
      e2e:
networks:
  e2e:
