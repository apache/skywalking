version: '2.1'

services:
  oap:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: oap
    ports:
      - 12800
    networks:
      - e2e

  nginx:
    build:
      dockerfile: Dockerfile.nginx
    volumes:
      - ./nginx.conf:/var/nginx/conf.d/nginx.conf
      - /tmp/skywalking-logs/nginx:/var/log/nginx
    entrypoint: ['bash', '-c', 'sleep 5 && openresty -c /var/nginx/conf.d/nginx.conf']
    depends_on:
      oap:
        condition: service_healthy
    ports:
      - 8080
    expose:
      - 8080
      - 9145
    networks:
      - e2e

  fluent-bit:
    image: fluent/fluent-bit:1.7
    volumes:
      - /tmp/skywalking-logs/nginx:/var/log/nginx
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./fluent-bit-script.lua:/fluent-bit/etc/fluent-bit-script.lua
    depends_on:
      - oap
      - nginx
    networks:
      - e2e

  otel-collector:
    image: otel/opentelemetry-collector:0.50.0
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    depends_on:
      - oap
      - nginx
    expose:
      - 55678
    networks:
      e2e:

networks:
  e2e:
