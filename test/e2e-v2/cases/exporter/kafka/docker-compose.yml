version: '2.1'

services:
  zookeeper:
    image: zookeeper:3.4
    hostname: zookeeper
    expose:
      - 2181
    networks:
      - e2e
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -nz 127.0.0.1 2181" ]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-a:
    image: bitnamilegacy/kafka:2.4.1
    hostname: broker-a
    expose:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=10
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181" ]
      interval: 5s
      timeout: 60s
      retries: 120

  oap:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_EXPORTER: default
      SW_EXPORTER_ENABLE_KAFKA_TRACE: "true"
      SW_EXPORTER_ENABLE_KAFKA_LOG: "true"
      SW_EXPORTER_KAFKA_SERVERS: broker-a:9092
      SW_TELEMETRY: prometheus
    ports:
      - 1234
      - 12800
    depends_on:
      broker-a:
        condition: service_healthy
    networks:
      - e2e

  banyandb:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: banyandb
    ports:
      - 17912

  provider:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: provider
    ports:
      - 9090
    depends_on:
      oap:
        condition: service_healthy

  consumer:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: consumer
    ports:
      - 9092
    depends_on:
      provider:
        condition: service_healthy
networks:
  e2e:
