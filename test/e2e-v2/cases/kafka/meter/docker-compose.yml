version: '2.1'

services:
  zookeeper:
    image: zookeeper:3.4
    hostname: zookeeper
    expose:
      - 2181
    networks:
      - e2e
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -nz 127.0.0.1 2181"]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-a:
    image: bitnami/kafka:2.4.1
    hostname: broker-a
    expose:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=10
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181"]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-b:
    image: bitnami/kafka:2.4.1
    hostname: broker-b
    expose:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=24
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181"]
      interval: 5s
      timeout: 60s
      retries: 120

  oap:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_KAFKA_FETCHER: default
      SW_KAFKA_FETCHER_SERVERS: broker-a:9092,broker-b:9092
      SW_KAFKA_FETCHER_PARTITIONS: 2
      SW_KAFKA_FETCHER_PARTITIONS_FACTOR: 1
      SW_METER_ANALYZER_ACTIVE_FILES: spring-micrometer
    depends_on:
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy
    ports:
    - 12800

  banyandb:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: banyandb
    ports:
      - 17912

  provider:
    build:
      context: ../../../
      dockerfile: cases/kafka/Dockerfile.provider
      args:
        - SW_AGENT_JDK_VERSION=${SW_AGENT_JDK_VERSION}
        - SW_AGENT_JAVA_COMMIT=${SW_AGENT_JAVA_COMMIT}
    networks:
      - e2e
    ports:
      - 9090
    environment:
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
      SW_KAFKA_BOOTSTRAP_SERVERS: broker-a:9092,broker-b:9092
      SW_GET_TOPIC_TIMEOUT: 60
      SW_AGENT_NAME: e2e-service-provider
      SW_AGENT_INSTANCE_NAME: provider1
      SW_LOGGING_OUTPUT: CONSOLE
      SW_METER_REPORT_INTERVAL: 5
    depends_on:
      oap:
        condition: service_healthy
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy

networks:
  e2e:
