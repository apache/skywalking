receivers:
  prometheus:
    config:
     scrape_configs:
       - job_name: 'mongodb-monitoring'
         metrics_path: "/metrics"
         scrape_interval: 10s
         static_configs:
           - targets: ['mongodb-exporter-1:9216','mongodb-exporter-2:9216']
             labels:
               cluster: replset

##################################################################################################################
