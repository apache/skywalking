{{- contains . }}
- id: {{ notEmpty .id }}
  name: service
  serviceid: {{ b64enc "service" }}.1
  servicename: service
  instanceid: {{ b64enc "service" }}.1_{{ b64enc "test-instance" }}
  instancename: test-instance
  agentid: {{ notEmpty .agentid }}
  detecttype: KUBERNETES
  attributes:
    {{- contains .attributes }}
    - name: host_ip
      value: {{ notEmpty .value }}
    - name: pid
      value: {{ notEmpty .value }}
    - name: command_line
      value: /service/service
    {{- end }}
  labels:
    - k8s-service
{{- end }}