version: '2.1'

services:
  tidb:
    image: pingcap/tidb:v4.0.12
    expose:
      - 4000
    volumes:
      - ../../../storage/tidb/tidbconfig/tidb.toml:/tidb.toml:ro
    restart: on-failure
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -zn 127.0.0.1 4000" ]
      interval: 5s
      timeout: 60s
      retries: 120
    networks:
      - e2e

  provider:
    extends:
      file: ../../../../script/docker-compose/base-compose.yml
      service: provider
    depends_on:
      oap:
        condition: service_healthy
    ports:
      - 9090

  oap:
    extends:
      file: ../../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_STORAGE: mysql
      SW_JDBC_URL: "jdbc:mysql://tidb:4000/test?allowMultiQueries=true"
      SW_DATA_SOURCE_PASSWORD: ""
    entrypoint: ['sh', '-c', '/download-mysql.sh /skywalking/oap-libs && /skywalking/docker-entrypoint.sh']
    depends_on:
      tidb:
        condition: service_healthy
    ports:
      - 12800

networks:
  e2e:
