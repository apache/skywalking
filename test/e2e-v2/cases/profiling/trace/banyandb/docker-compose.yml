version: '3.8'

services:
  banyandb:
    image: "ghcr.io/apache/skywalking-banyandb:${SW_BANYANDB_COMMIT}"
    networks:
      - e2e
    expose:
      - 17912
    command: standalone --stream-root-path /tmp/stream-data --measure-root-path /tmp/measure-data
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -nz 127.0.0.1 17912" ]
      interval: 5s
      timeout: 60s
      retries: 120

  provider:
    extends:
      file: ../../../../script/docker-compose/base-compose.yml
      service: provider
    depends_on:
      oap:
        condition: service_healthy
    ports:
      - 9090

  oap:
    extends:
      file: ../../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_STORAGE: banyandb
      SW_STORAGE_BANYANDB_HOST: "banyandb"
    depends_on:
      banyandb:
        condition: service_healthy
    ports:
      - 12800

networks:
  e2e:
