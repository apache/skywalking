version: '2.1'

services:
  mysql:
    image: mysql/mysql-server:8.0.13
    networks:
      - e2e
    expose:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=root@1234
      - MYSQL_DATABASE=swtest
      - MYSQL_ROOT_HOST=%
    healthcheck:
      test: [ "CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/3306" ]
      interval: 5s
      timeout: 60s
      retries: 120
  go-service:
    build:
      context: ../../../go/service
      dockerfile: Dockerfile
      args:
        - SW_AGENT_GO_COMMIT=${SW_AGENT_GO_COMMIT}
    networks:
      - e2e
    expose:
      - 8080
    environment:
      SW_AGENT_NAME: go-service
      SW_AGENT_INSTANCE_NAME: provider1
      SW_AGENT_REPORTER_GRPC_BACKEND_SERVICE: oap:11800
      UPSTREAM_URL: http://localhost:8080/ignored.html
    privileged: true
    stop_grace_period: 30s
    depends_on:
      oap:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 8080"]
      interval: 5s
      timeout: 60s
      retries: 120
    ports:
    - 8080

  oap:
    extends:
      file: ../../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_STORAGE: mysql
    depends_on:
      mysql:
        condition: service_healthy
    entrypoint: ['sh', '-c', '/download-mysql.sh /skywalking/oap-libs && /skywalking/docker-entrypoint.sh']
    ports:
    - 12800

networks:
  e2e:
