version: '3.8'

services:
  es:
    image: elastic/elasticsearch:7.15.0
    expose:
      - 9200
    networks:
      - e2e
    environment:
      - discovery.type=single-node
      - cluster.routing.allocation.disk.threshold_enabled=false
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9200"]
      interval: 5s
      timeout: 60s
      retries: 120

  go-service:
    build:
      context: ../../../go/service
      dockerfile: Dockerfile
      args:
        - SW_AGENT_GO_COMMIT=${SW_AGENT_GO_COMMIT}
    networks:
      - e2e
    expose:
      - 8080
    environment:
      SW_AGENT_NAME: go-service
      SW_AGENT_INSTANCE_NAME: provider1
      SW_AGENT_REPORTER_GRPC_BACKEND_SERVICE: oap:11800
      UPSTREAM_URL: http://localhost:8080/ignored.html
    privileged: true
    stop_grace_period: 30s
    depends_on:
      oap:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 8080"]
      interval: 5s
      timeout: 60s
      retries: 120
    ports:
      - 8080

  oap:
    extends:
      file: ../../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_STORAGE: elasticsearch
    depends_on:
      es:
        condition: service_healthy
    ports:
      - 12800

networks:
  e2e:
