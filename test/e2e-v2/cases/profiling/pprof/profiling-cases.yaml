# This file is used to show how to write configuration files and can be used to test.

cases:
  # service list
  - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql service ls
    expected: expected/service.yml
  # service instance list
  - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql instance list --service-name=go-service
    expected: expected/service-instance.yml
  # create task
  - query: |
      swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql \
        profiling pprof create --service-name=go-service \
        --dump-period=1 --events=HEAP \
        --instance-name-list=provider1
    expected: expected/create.yml
  # list task
  - query: |
      swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql \
        profiling pprof list --service-name=go-service
    expected: expected/list.yml
  # get task progress finished
  - query: |
      sleep 15 && swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql \
        profiling pprof progress --task-id=$(swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql profiling pprof list --service-name=go-service | yq e '.tasks[0].id')
    expected: expected/progress.yml
  # get task analysis
  - query: |
      swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql \
        profiling pprof analysis --service-name=go-service \
        --instance-name-list=provider1 \
        --task-id=$(swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql profiling pprof list --service-name=go-service | yq e '.tasks[0].id')
    expected: expected/analysis.yml

