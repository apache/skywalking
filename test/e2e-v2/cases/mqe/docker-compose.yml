version: '2.1'

services:
  oap:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: oap
    volumes:
      - ./oal/core.oal:/skywalking/config/oal/core.oal
    ports:
      - 12800
    networks:
      - e2e

  banyandb:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: banyandb
    ports:
      - 17912

  provider:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: provider
    ports:
      - 9090
    depends_on:
      oap:
        condition: service_healthy

  consumer:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: consumer
    ports:
      - 9092
    depends_on:
      provider:
        condition: service_healthy

networks:
  e2e:
