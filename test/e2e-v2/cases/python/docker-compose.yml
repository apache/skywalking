version: '2.1'

services:
  zookeeper:
    image: zookeeper:3.4
    hostname: zookeeper
    expose:
      - 2181
    networks:
      - e2e
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -nz 127.0.0.1 2181"]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-a:
    image: bitnamilegacy/kafka:2.4.1
    hostname: broker-a
    expose:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=10
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181"]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-b:
    image: bitnamilegacy/kafka:2.4.1
    hostname: broker-b
    expose:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=24
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181"]
      interval: 5s
      timeout: 60s
      retries: 120

  oap:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_KAFKA_FETCHER: default
      SW_KAFKA_FETCHER_SERVERS: broker-a:9092,broker-b:9092
      SW_KAFKA_FETCHER_PARTITIONS: 2
      SW_KAFKA_FETCHER_PARTITIONS_FACTOR: 1
    depends_on:
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy
    ports:
    - 12800

  banyandb:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: banyandb
    ports:
      - 17912

  provider-py:
    build:
      context: .
      dockerfile: Dockerfile.python
      args:
        - SW_AGENT_PYTHON_COMMIT=${SW_AGENT_PYTHON_COMMIT}
    networks:
      - e2e
    expose:
      - 9091
    environment:
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
      SW_AGENT_INSTANCE_NAME: provider-py-instance
      SW_AGENT_NAME: provider-py
    depends_on:
      oap:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9091"]
      interval: 5s
      timeout: 60s
      retries: 120
    entrypoint: ['python3', '/provider.py']

  medium-java:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: consumer
    environment:
      PROVIDER_URL: http://provider-py:9091
    depends_on:
      oap:
        condition: service_healthy
      provider-py:
        condition: service_healthy

  provider-py-kafka:
    build:
      context: .
      dockerfile: Dockerfile.python
      args:
        - SW_AGENT_PYTHON_COMMIT=${SW_AGENT_PYTHON_COMMIT}
    networks:
      - e2e
    expose:
      - 9089
    environment:
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
      SW_AGENT_INSTANCE_NAME: provider-py-kafka-instance
      SW_KAFKA_REPORTER_BOOTSTRAP_SERVERS: broker-a:9092,broker-b:9092
      SW_AGENT_NAME: provider-py-kafka
    depends_on:
      oap:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9089"]
      interval: 5s
      timeout: 60s
      retries: 120
    entrypoint: ['python3', '/provider-kafka.py']


  consumer-py:
    build:
      context: .
      dockerfile: Dockerfile.python
      args:
        - SW_AGENT_PYTHON_COMMIT=${SW_AGENT_PYTHON_COMMIT}
    networks:
      - e2e
    ports:
      - 9090
    environment:
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
      PROVIDER_URL: http://medium-java:9092/users
      SW_AGENT_INSTANCE_NAME: consumer-py-instance
      SW_AGENT_NAME: consumer-py
    depends_on:
      oap:
        condition: service_healthy
      medium-java:
        condition: service_healthy
      provider-py-kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9090"]
      interval: 5s
      timeout: 60s
      retries: 120
    entrypoint: ['python3', '/consumer.py']

networks:
  e2e:
