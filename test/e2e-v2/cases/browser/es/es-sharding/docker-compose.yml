version: '2.1'

services:
  es:
    image: elastic/elasticsearch:7.15.0
    expose:
      - 9200
    networks:
      - e2e
    environment:
      - discovery.type=single-node
      - cluster.routing.allocation.disk.threshold_enabled=false
      - xpack.security.enabled=false
    healthcheck:
      test: [ "CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9200" ]
      interval: 5s
      timeout: 60s
      retries: 120

  oap:
    extends:
      file: ../../../../script/docker-compose/base-compose.yml
      service: oap
    ports:
      - 12800
    environment:
      SW_STORAGE: elasticsearch
      SW_STORAGE_ES_LOGIC_SHARDING: "true"
    depends_on:
      es:
        condition: service_healthy

  provider:
    build:
      context: ./../../
      dockerfile: docker/Dockerfile.provider
      args:
        - SW_AGENT_PYTHON_COMMIT=${SW_AGENT_PYTHON_COMMIT}
    command: [ 'python3', '/entrypoint.py' ]
    networks:
      - e2e
    expose:
      - 9091
    environment:
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
      SW_AGENT_LOGGING_LEVEL: DEBUG
    volumes:
      - ./../../docker/provider.py:/entrypoint.py
    depends_on:
      oap:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9091" ]
      interval: 5s
      timeout: 60s
      retries: 120

  testui:
    build:
      context: ./../../
      dockerfile: docker/Dockerfile.test-ui
      args:
        - SW_AGENT_CLIENT_JS_TEST_COMMIT=${SW_AGENT_CLIENT_JS_TEST_COMMIT}
        - SW_AGENT_CLIENT_JS_COMMIT=${SW_AGENT_CLIENT_JS_COMMIT}
    networks:
      - e2e
    ports:
      - 80
    depends_on:
      provider:
        condition: service_healthy
      oap:
        condition: service_healthy

  selenium-hub:
    image: selenium/hub:4.0.0-alpha-7-prerelease-20201009
    networks:
      - e2e
    expose:
      - 4444
    depends_on:
      testui:
        condition: service_started
      provider:
        condition: service_healthy

  chrome:
    image: selenium/node-chrome:4.0.0-alpha-7-prerelease-20201009
    networks:
      - e2e
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      selenium-hub:
        condition: service_started
      testui:
        condition: service_started
      provider:
        condition: service_healthy
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
  generate-traffic:
    build:
      context: ./../../
      dockerfile: docker/Dockerfile.generate-traffic
    networks:
      - e2e
    restart: always
    depends_on:
      selenium-hub:
        condition: service_started
      chrome:
        condition: service_started
      provider:
        condition: service_healthy
      testui:
        condition: service_started

networks:
  e2e:
