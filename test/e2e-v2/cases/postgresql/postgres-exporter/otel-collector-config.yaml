receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: "postgresql-monitoring"
          scrape_interval: 5s
          static_configs:
            - targets: ["postgres-exporter:9187","postgres-exporter_2:9187","postgres-exporter_3:9187"]
              labels:
                host_name: postgres:5432
processors:
  batch:

exporters:
  otlp:
    endpoint: oap:11800
    tls:
      insecure: true
  logging:
    loglevel: debug
service:
  pipelines:
    metrics:
      receivers:
        - prometheus
      processors:
        - batch
      exporters:
        - logging
        - otlp
