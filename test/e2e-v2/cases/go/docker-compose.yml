version: '2.1'

services:
  oap:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: oap
    ports:
      - 12800

  banyandb:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: banyandb
    ports:
      - 17912

  provider:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: provider
    depends_on:
      oap:
        condition: service_healthy

  go-service:
    build:
      context: ./service
      dockerfile: Dockerfile
      args:
        - SW_AGENT_GO_COMMIT=${SW_AGENT_GO_COMMIT}
    networks:
      - e2e
    expose:
      - 8080
    ports:
      - "8080:8080"
    environment:
      SW_AGENT_NAME: go-service
      SW_AGENT_REPORTER_GRPC_BACKEND_SERVICE: oap:11800
      SW_AGENT_REPORTER_GRPC_PROFILE_FETCH_INTERVAL: 1
      SW_AGENT_COLLECTOR_GET_PROFILE_TASK_INTERVAL: 1
      SW_AGENT_COLLECTOR_GET_AGENT_DYNAMIC_CONFIG_INTERVAL: 1
      UPSTREAM_URL: http://provider:9090/correlation
    depends_on:
      oap:
        condition: service_healthy
      provider:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 8080"]
      interval: 5s
      timeout: 60s
      retries: 120

  consumer:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: consumer
    environment:
      PROVIDER_URL: http://go-service:8080
    depends_on:
      oap:
        condition: service_healthy
      go-service:
        condition: service_healthy
    ports:
      - 9092

networks:
  e2e:
