version: '2.1'

services:
  oap:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: oap
    ports:
      - 12800
    networks:
      - e2e

  banyandb:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: banyandb
    ports:
      - 17912
    networks:
      - e2e

  php:
    build:
      context: .
      dockerfile: Dockerfile.php
      args:
        - SW_AGENT_PHP_COMMIT=${SW_AGENT_PHP_COMMIT}
    networks:
      - e2e
    ports:
      - 8080
    depends_on:
      provider:
        condition: service_healthy
      oap:
        condition: service_healthy
      banyandb:
        condition: service_healthy
    volumes:
      - ./index.php:/var/www/html/index.php
      - ./php.ini:/usr/local/etc/php/conf.d/ext-skywalking_agent.ini
      - ./nginx.conf:/etc/nginx/nginx.conf
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 8080"]
      interval: 5s
      timeout: 60s
      retries: 120

  provider:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: provider
    depends_on:
      oap:
        condition: service_healthy
    networks:
      - e2e

networks:
  e2e:
