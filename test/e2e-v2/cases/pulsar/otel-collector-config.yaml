receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: "pulsar-monitoring"
          scrape_interval: 30s
          static_configs:
            - targets: 
                - broker:8081
                - bookie:8000
          relabel_configs:
            - source_labels: [ ]
              target_label: cluster
              replacement: pulsar-cluster
            - source_labels: [ __address__ ]
              regex: '(broker|bookie):(.+)'
              target_label: instance
              replacement: '$1-$2'


processors:
  batch:

exporters:
  otlp:
    # The OAP Server address
    endpoint: "oap:11800"
    # The config format of OTEL version prior to 0.34.0, eg. 0.29.0, should be:
    # insecure: true
    tls:
      insecure: true
    #insecure: true
  # Exports data to the console
  logging:
    logLevel: debug

service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [otlp, logging]