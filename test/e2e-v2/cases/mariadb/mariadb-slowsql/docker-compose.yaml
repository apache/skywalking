version: '2.1'

services:
  ui:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: ui
    image: apache/skywalking-ui:9.2.0
    networks:
      - e2e
    ports:
      - "80:8080"
  oap:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: oap
    image: ghcr.io/apache/skywalking/oap:bcd9f7a56b99ca612711ed3a540bdae5f46e9171
    ports:
      - 12800
    entrypoint: ['sh', '-c', '/download-mysql.sh /skywalking/oap-libs && chmod 777 /skywalking/docker-entrypoint.sh && /skywalking/docker-entrypoint.sh']
    networks:
      - e2e
    environment:
      - TZ=Asia/Shanghai
      - SW_STORAGE=mysql
      - SW_DATA_SOURCE_USER=root
      - SW_DATA_SOURCE_PASSWORD=password
      - SW_JDBC_URL=jdbc:mysql://mysql:3306/swtest
      - SW_CORE_TOPN_REPORT_PERIOD=1
      - SW_OTEL_RECEIVER=default
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0.13
    networks:
      - e2e
    environment:
      - "MYSQL_ROOT_PASSWORD=password"
      - "MYSQL_DATABASE=swtest"
    ports:
      - 3306
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/3306"]
      interval: 5s
      timeout: 60s
      retries: 120
      
  mariadb:
    image: mariadb:10.7.3
    networks:
      - e2e
    volumes:
      - ../mariadb-slowsql/log:/var/lib/mysql
      - ../mariadb-slowsql/my.cnf:/etc/mysql/my.cnf
    environment:
      - "MYSQL_ROOT_PASSWORD=password"
    healthcheck:
      # test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/3306"]
      test: "/usr/bin/mysql --user=root --password=password --execute \"SHOW DATABASES;\""
      interval: 5s
      timeout: 60s
      retries: 120

  mysql-load:
    image: mysql:8.0.13
    depends_on:
      oap:
        condition: service_healthy
    networks:
      - e2e
    entrypoint: bash
    volumes:
     - ./mock.sql:/docker/mock.sql
    command:
      - -c
      - "mysql -h mariadb -uroot -ppassword < /docker/mock.sql"
    depends_on:
      mariadb:
        condition: service_healthy

  fluentbit:
    image: fluent/fluent-bit:1.9
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ../mariadb-slowsql/log:/tmp/skywalking-logs
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./fluent-bit-parser.conf:/fluent-bit/etc/fluent-bit-parser.conf
      - ./fluent-bit-script.lua:/fluent-bit/etc/fluent-bit-script.lua
    networks:
      - e2e
    depends_on:
      mariadb:
        condition: service_healthy
      oap:
        condition: service_healthy

  mysql-service:
    image: prom/mysqld-exporter:v0.14.0
    ports:
      - 9104
    environment:
      - DATA_SOURCE_NAME=root:password@(mariadb:3306)/
    networks:
      - e2e
    depends_on:
      mariadb:
        condition: service_healthy

  otel-collector:
    image: otel/opentelemetry-collector:0.50.0
    networks:
      - e2e
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ../prometheus-mariadb-exporter/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    expose:
      - 55678
    depends_on:
      oap:
        condition: service_healthy
networks:
  e2e:
