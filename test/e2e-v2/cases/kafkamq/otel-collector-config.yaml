receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: "kafka-monitoring" # make sure to use this in the vm.yaml to filter only VM metrics
          scrape_interval: 10s
          static_configs:
            - targets: 
                - broker1:7071
                - broker2:7072
          relabel_configs:
            - source_labels: [ ]
              target_label: cluster
              replacement: kafka-cluster
            - source_labels: [ __address__ ]
              regex: (.+)
              target_label: broker
              replacement: $$1

processors:
  batch:

exporters:
  otlp:
    # endpoint: "10.0.0.120:11800" # The OAP Server address
    endpoint: "192.168.0.120:11800"
    # The config format of OTEL version prior to 0.34.0, eg. 0.29.0, should be:
    # insecure: true
    tls:
      insecure: true
    #insecure: true
  # Exports data to the console
  logging:
    logLevel: debug

service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [otlp, logging]