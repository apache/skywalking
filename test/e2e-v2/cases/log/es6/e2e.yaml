# This file is used to show how to write configuration files and can be used to test.

setup:
  env: compose
  file: docker-compose.yml
  timeout: 1200
  init-system-environment: ../../../script/env
  steps:
    - name: install yq
      command: bash test/e2e-v2/script/prepare/setup-e2e-shell/install.sh yq
    - name: install swctl
      command: bash test/e2e-v2/script/prepare/setup-e2e-shell/install.sh swctl
    - name: install etcdctl
      command: bash test/e2e-v2/script/prepare/setup-e2e-shell/install.sh etcdctl

cleanup:
  on: success

trigger:
  action: http
  interval: 10s
  times: 10
  url: http://${consumer_host}:${consumer_9092}/info
  method: POST

verify:
  # verify with retry strategy
  retry:
    # max retry count
    count: 20
    # the interval between two retries, in millisecond.
    interval: 10s
  cases:
    # service list
    - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql service ls
      expected: ../expected/service.yml
    # service endpoint
    - query: |
        swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql endpoint list --keyword=info --service-id=$( \
          swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql service ls | yq e '.[]|select(.name=="e2e-service-provider").id' - \
        )
      expected: ../expected/service-endpoint.yml
    # service instance list
    - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql instance list --service-name=e2e-service-provider
      expected: ../expected/service-instance.yml
    # logs
    - query: |
        swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql logs list --service-id=$( \
          swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql service ls \
            | yq e '.[]|select(.name=="e2e-service-provider").id' - \
        ) --trace-id=$( \
          swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql trace ls \
            | yq e '.traces | select(.[].endpointnames[0]=="POST:/info") | .[0].traceids[0]' -
        )
      expected: ../expected/logs.yml