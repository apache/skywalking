version: '2.1'

services:
  banyandb:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: banyandb
    volumes:
      - ./auth-config.yaml:/auth-config.yaml
    entrypoint: /bin/sh -c
    command: |
      "chmod 600 /auth-config.yaml &&
       /banyand standalone --stream-root-path /tmp/stream-data --measure-root-path /tmp/measure-data --measure-metadata-cache-wait-duration 1m --stream-metadata-cache-wait-duration 1m --auth-config-file=/auth-config.yaml"
    networks:
      - e2e

  oap:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: oap
    volumes:
      - ./config/bydb-topn.yml:/skywalking/config/bydb-topn.yml
    environment:
      SW_STORAGE: banyandb
      SW_STORAGE_BANYANDB_USER: admin
      SW_STORAGE_BANYANDB_PASSWORD: admin
    ports:
      - 12800
    depends_on:
      banyandb:
        condition: service_healthy

  provider:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: provider
    ports:
      - 9090
    networks:
      - e2e
    depends_on:
      oap:
        condition: service_healthy

  consumer:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: consumer
    ports:
      - 9092
    depends_on:
      oap:
        condition: service_healthy
      provider:
        condition: service_healthy

networks:
  e2e:
