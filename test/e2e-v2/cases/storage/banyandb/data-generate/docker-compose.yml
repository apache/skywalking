version: '2.1'

services:
  banyandb:
    image: "ghcr.io/apache/skywalking-banyandb:${SW_BANYANDB_COMMIT}"
    ports:
      - 17912:17912
      - 17913:17913
    command: standalone --stream-root-path /tmp/stream-data --measure-root-path /tmp/measure-data
    networks:
      - e2e
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -nz 127.0.0.1 17912" ]
      interval: 5s
      timeout: 60s
      retries: 120

  oap:
    extends:
      file: ../../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_STORAGE: banyandb
      SW_STORAGE_BANYANDB_RECORDS_TTL_DAYS: 5
      SW_STORAGE_BANYANDB_TRACE_TTL_DAYS: 5
    ports:
      - 12800
    depends_on:
      banyandb:
        condition: service_healthy

  trace-mocker:
    image: "eclipse-temurin:17-jre"
    volumes:
      - ../../../../java-test-service/trace-mocker/target/trace-mocker-2.0.0.jar:/trace-mocker-2.0.0.jar
    command: [ "java", "-jar", "/trace-mocker-2.0.0.jar" ]
    environment:
      OAP_HOST: oap
      MINUS_DAYS: 3
    networks:
      - e2e
    depends_on:
      oap:
        condition: service_healthy

networks:
  e2e:
