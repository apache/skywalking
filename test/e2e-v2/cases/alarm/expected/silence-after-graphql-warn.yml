msgs:
  {{- contains .msgs }}
  - starttime: {{ gt .starttime 0 }}
    scope: Service
    id: ZTJlLXNlcnZpY2UtcHJvdmlkZXI=.1
    name: e2e-service-provider
    message: Percentile response time of service e2e-service-provider alarm in 3 minutes of last 10 minutes, due to more than one condition of p50 > 10, p75 > 10, p90 > 10, p95 > 10, p99 > 10.
    tags:
      - key: level
        value: WARNING
      - key: receivers
        value: lisi
    events:
      {{- contains .events }}
      - uuid: {{ notEmpty .uuid }}
        source:
          service: e2e-service-provider
          serviceinstance: ""
          endpoint: ""
        name: Alarm
        type: ""
        message: {{ notEmpty .message }}
        parameters: []
        starttime: {{ gt .starttime 0 }}
        endtime: {{ gt .endtime 0 }}
        layer: GENERAL
      {{- end }}
    snapshot:
      expression: sum(service_percentile{p='50,75,90,95,99'} > 10) >= 3
      metrics:
      {{- contains .snapshot.metrics }}
      - name: service_percentile
        results:
          {{- contains .results }}
          - metric:
              labels:
                - key: p
                  value: "50"
            values:
              {{- contains .values }}
              - id: {{ notEmpty .id }}
                owner: null
                value: "{{ .value }}"
                traceid: null
              {{- end }}
          {{- end }}
      {{- end }}
  - starttime: {{ gt .starttime 0 }}
    scope: Service
    id: ZTJlLXNlcnZpY2UtcHJvdmlkZXI=.1
    name: e2e-service-provider
    message: Response time of service e2e-service-provider is increase/decrease in 1 minutes of last 10 minutes.
    tags:
      - key: level
        value: WARNING
      - key: receivers
        value: lisi
    events:
      {{- contains .events }}
      - uuid: {{ notEmpty .uuid}}
        source:
          service: e2e-service-provider
          serviceinstance: ""
          endpoint: ""
        name: Alarm
        type: ""
        message: {{ notEmpty .message}}
        parameters: []
        starttime: {{ gt .starttime 0 }}
        endtime: {{ gt .endtime 0 }}
        layer: GENERAL
      {{- end }}
    snapshot:
      expression: sum(abs(increase(service_resp_time,1)) > 0) >= 1
      metrics:
      {{- contains .snapshot.metrics }}
      - name: service_resp_time
        results:
        {{- contains .results }}
        - metric:
            labels: []
          values:
          {{- contains .values }}
          - id: {{ notEmpty .id }}
            owner: null
            value: {{ .value }}
            traceid: null
          {{- end }}
        {{- end }}
      {{- end }}
  {{- end }}