version: '2.1'

services:
  banyandb:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: banyandb
    networks:
      - e2e

  oap:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_STORAGE: banyandb
      SW_QUERY_ZIPKIN: default
      SW_RECEIVER_ZIPKIN: default
    expose:
      - 9411
    ports:
      - 9412
    entrypoint: ['sh', '-c', '/download-mysql.sh /skywalking/oap-libs && /skywalking/docker-entrypoint.sh']
    networks:
      - e2e
    depends_on:
      banyandb:
        condition: service_healthy

  frontend:
    extends:
      file: ../docker-compose-brave.yml
      service: frontend
    depends_on:
      backend:
        condition: service_healthy
      oap:
        condition: service_healthy
    ports:
      - 8081

  backend:
    extends:
      file: ../docker-compose-brave.yml
      service: backend
    depends_on:
      oap:
        condition: service_healthy

networks:
  e2e:
