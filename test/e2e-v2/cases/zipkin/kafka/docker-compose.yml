version: '2.1'

services:
  zookeeper:
    image: zookeeper:3.4
    hostname: zookeeper
    expose:
      - 2181
    networks:
      - e2e
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -nz 127.0.0.1 2181" ]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-a:
    image: bitnamilegacy/kafka:2.4.1
    hostname: broker-a
    expose:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=10
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181" ]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-b:
    image: bitnamilegacy/kafka:2.4.1
    hostname: broker-b
    expose:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=24
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181" ]
      interval: 5s
      timeout: 60s
      retries: 120

  oap:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_QUERY_ZIPKIN: default
      SW_RECEIVER_ZIPKIN: default
      SW_ZIPKIN_KAFKA_SERVERS: broker-a:9092,broker-b:9092
      SW_ZIPKIN_KAFKA_COLLECTOR_ENABLED: "true"
    expose:
      - 9411
    ports:
      - 9412:9412
    depends_on:
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy
    networks:
      - e2e

  banyandb:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: banyandb
    ports:
      - 17912

  sender:
    image: "eclipse-temurin:8-jre"
    volumes:
      - ./../../../java-test-service/e2e-mock-sender/target/e2e-mock-sender-2.0.0.jar:/e2e-mock-sender-2.0.0.jar
    command: [ "java", "-jar", "/e2e-mock-sender-2.0.0.jar" ]
    environment:
      ZIPKIN_KAFKA_BOOTSTRAP_SERVERS: broker-a:9092,broker-b:9092
    networks:
      - e2e
    ports:
      - 9093
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -nz 127.0.0.1 9093"]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      oap:
        condition: service_healthy
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy
networks:
  e2e:
