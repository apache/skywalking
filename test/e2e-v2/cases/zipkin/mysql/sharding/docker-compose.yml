version: '2.1'

services:
  sharding-proxy:
    extends:
      file: ../../../../script/shardingsphere-proxy/base-compose.yml
      service: sharding-proxy
    networks:
      - e2e
    volumes:
      - ../../../../script/shardingsphere-proxy/conf-mysql:/opt/shardingsphere-proxy/conf
    expose:
      - 3307
    depends_on:
      mysql-1:
        condition: service_healthy
      mysql-2:
        condition: service_healthy

  mysql-1: &mysql
    image: mysql/mysql-server:8.0.13
    networks:
      - e2e
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: "root@1234"
      MYSQL_DATABASE: "swtest"
      MYSQL_ROOT_HOST: "%"
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/3306"]
      interval: 5s
      timeout: 60s
      retries: 120

  mysql-2:
    <<: *mysql

  oap:
    extends:
      file: ../../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_STORAGE: mysql-sharding
      SW_JDBC_URL: jdbc:mysql://sharding-proxy:3307/swtest
      SW_JDBC_SHARDING_DATA_SOURCES: ds_0,ds_1
      SW_CORE_METRICS_DATA_TTL: 2
      SW_CORE_RECORD_DATA_TTL: 2
      SW_OTEL_RECEIVER_ENABLED_OTEL_RULES: ""
      SW_METER_ANALYZER_ACTIVE_FILES: ""
      SW_LOG_LAL_FILES: ""
      SW_ENVOY_METRIC: "-"
      SW_QUERY_ZIPKIN: default
      SW_RECEIVER_ZIPKIN: default
    expose:
      - 9411
    ports:
      - 9412
    entrypoint: ['sh', '-c', '/download-mysql.sh /skywalking/oap-libs && /skywalking/docker-entrypoint.sh']
    networks:
      - e2e
    depends_on:
      sharding-proxy:
        condition: service_healthy

  frontend:
    extends:
      file: ../../docker-compose-brave.yml
      service: frontend
    depends_on:
      backend:
        condition: service_healthy
      oap:
        condition: service_healthy
    ports:
      - 8081

  backend:
    extends:
      file: ../../docker-compose-brave.yml
      service: backend
    depends_on:
      oap:
        condition: service_healthy

networks:
  e2e:
