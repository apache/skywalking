  {{- contains . }}
-
  {{- contains . }}
  - traceId: {{ notEmpty .traceId }}
    parentId: {{ .parentId }}
    id: {{ notEmpty .id }}
    kind: CLIENT
    name: get
    timestamp: {{ ge .timestamp 0}}
    duration: {{ ge .duration 0}}
    localEndpoint:
      serviceName: frontend
      ipv4: {{ notEmpty .localEndpoint.ipv4 }}
    remoteEndpoint:
      serviceName: backend
      ipv4: {{ notEmpty .remoteEndpoint.ipv4 }}
      port: 9000
    annotations:
      {{- contains .annotations }}
      - timestamp: {{ ge .timestamp 0}}
        value: ws
      - timestamp: {{ ge .timestamp 0}}
        value: wr
      {{- end }}
    tags:
      http.method: GET
      http.path: /api
  {{- end }}
  {{- end }}

