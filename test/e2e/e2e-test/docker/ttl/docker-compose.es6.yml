version: '2.1'

services:
  es:
    image: elastic/elasticsearch:6.3.2
    expose:
      - 9200
    networks:
      - e2e
    environment:
      - discovery.type=single-node
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9200"]
      interval: 5s
      timeout: 60s
      retries: 120

  oap:
    image: skywalking/oap:latest
    expose:
      - 11800
      - 12800
    networks:
      - e2e
    environment:
      - SW_STORAGE=elasticsearch
      - SW_STORAGE_ES_CLUSTER_NODES=es:9200
      - SW_STORAGE_ES_BULK_ACTIONS=1
      - SW_CORE_DATA_KEEPER_EXECUTE_PERIOD=1
      - SW_STORAGE_ES_MONTH_METRIC_DATA_TTL=4
      - SW_STORAGE_ES_OTHER_METRIC_DATA_TTL=5
      - SW_STORAGE_ES_FLUSH_INTERVAL=1
    restart: on-failure
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/11800"]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      es:
        condition: service_healthy

  ui:
    image: skywalking/ui:latest
    expose:
      - 8080
    networks:
      - e2e
    environment:
      - SW_OAP_ADDRESS=oap:12800
    depends_on:
      oap:
        condition: service_healthy

networks:
  e2e: