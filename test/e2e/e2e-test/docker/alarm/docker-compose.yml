version: '2.1'

services:
  oap:
    extends:
      file: ../base-compose.yml
      service: oap
    volumes:
      - ./alarm-settings.yml:/skywalking/config/alarm-settings.yml

  ui:
    extends:
      file: ../base-compose.yml
      service: ui
    depends_on:
      oap:
        condition: service_healthy

  provider:
    extends:
      file: ../base-compose.yml
      service: provider
    environment:
      SW_AGENT_NAME: e2e-service-provider
    depends_on:
      oap:
        condition: service_healthy

networks:
  e2e:
