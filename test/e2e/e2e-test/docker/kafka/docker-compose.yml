version: '2.1'

services:
  oap:
    extends:
      file: ../base-compose.yml
      service: oap
    environment:
      SW_RECEIVER_KAFKA: kafka-consumer
      SW_RECEIVER_KAFKA_SERVERS: broker-a:9092,broker-b:9092
    depends_on:
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy

  ui:
    extends:
      file: ../base-compose.yml
      service: ui
    depends_on:
      oap:
        condition: service_healthy

  provider_kafka: 
    build:
      context: ../../../
      dockerfile: e2e-test/docker/kafka/Dockerfile.provider
      args:
        - SW_AGENT_JDK_VERSION=${SW_AGENT_JDK_VERSION}
    networks:
      - e2e
    expose:
      - 9090
    volumes:
      - ../../../../jacoco:/jacoco
    environment:
      SW_AGENT_NAME: e2e-service-java-provider
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
      SW_KAFKA_BOOTSTRAP_SERVERS: broker-a:9092,broker-b:9092
      JAVA_OPTS: >-
        -javaagent:/jacoco/jacocoagent.jar=classdumpdir=/jacoco/classes/provider,destfile=/jacoco/provider.exec,includes=org.apache.skywalking.*,excludes=org.apache.skywalking.apm.dependencies.*
        -javaagent:/skywalking/agent/skywalking-agent.jar=logging.output=CONSOLE
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -nz 127.0.0.1 9090"]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      oap:
        condition: service_healthy
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy

  zookeeper:
    image: zookeeper:3.4
    hostname: zookeeper
    expose:
      - 2181
    networks:
      - e2e
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -nz 127.0.0.1 2181"]
      interval: 5s
      timeout: 60s
      retries: 120
      
  broker-a:
    image: bitnami/kafka:2.4.1
    hostname: broker-a
    expose:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=10
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181"]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-b:
    image: bitnami/kafka:2.4.1
    hostname: broker-b
    expose:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=24
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181"]
      interval: 5s
      timeout: 60s
      retries: 120

networks:
  e2e:
