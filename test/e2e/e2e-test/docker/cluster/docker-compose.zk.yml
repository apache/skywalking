version: '2.1'

services:
  zk:
    image: zookeeper:3.5
    expose:
      - 2181
    networks:
      - e2e
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/2181"]
      interval: 5s
      timeout: 60s
      retries: 120

networks:
  e2e: