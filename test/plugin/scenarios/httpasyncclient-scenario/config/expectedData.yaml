      - {key: url, value: 'http://127.0.0.1:8080/httpasyncclient/back'}
      - {key: http.method, value: GET}
      skipAnalysis: 'false'
  - segmentId: not null
    spans:
    - operationName: /httpasyncclient/back
      operationId: 0
      parentSpanId: 0
      spanId: 1
      spanLayer: Http
      startTime: nq 0
      endTime: nq 0
      componentId: not null
      isError: false
      spanType: Exit
      peer: 127.0.0.1:8080
