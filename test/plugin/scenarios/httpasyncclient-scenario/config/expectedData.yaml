    spans:
    - operationName: /httpasyncclient/case/httpasyncclient
      operationId: 0
      parentSpanId: -1
      spanId: 0
      spanLayer: Http
      startTime: nq 0
      endTime: nq 0
      componentId: not null
      isError: false
      spanType: Entry
