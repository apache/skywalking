segmentItems:
- serviceName: postgresql-above9.4.1207-scenario
  segmentSize: ge 1
  segments:
  - segmentId: not null
    spans:
    - operationName: PostgreSQL/JDBI/PreparedStatement/executeWithFlags
      operationId: eq 0
      parentSpanId: 0
      spanId: 1
      tags:
      - {key: db.type, value: sql}
      - {key: db.instance, value: postgres}
      - key: db.statement
        value: "CREATE TABLE test_007(\nid VARCHAR(1) PRIMARY KEY, \nvalue VARCHAR(1)\
          \ NOT NULL)"
      startTime: nq 0
      endTime: nq 0
      isError: false
      spanLayer: Database
      spanType: Exit
      componentId: 37
      peer: postgresql-server:5432
      skipAnalysis: 'false'
    - operationName: PostgreSQL/JDBI/CallableStatement/executeWithFlags
      operationId: eq 0
      parentSpanId: 0
      spanId: 2
      tags:
      - {key: db.type, value: sql}
      - {key: db.instance, value: postgres}
      - {key: db.statement, value: 'INSERT INTO test_007(id, value) VALUES(?,?)'}
      - {key: db.sql.parameters, value: '[1,1]'}
      startTime: nq 0
      endTime: nq 0
      isError: false
      spanLayer: Database
      spanType: Exit
      componentId: 37
      peer: postgresql-server:5432
      skipAnalysis: 'false'
    - operationName: PostgreSQL/JDBI/Statement/execute
      operationId: eq 0
      parentSpanId: 0
      spanId: 3
      tags:
      - {key: db.type, value: sql}
      - {key: db.instance, value: postgres}
      - {key: db.statement, value: DROP table test_007}
      startTime: nq 0
      endTime: nq 0
      isError: false
      spanLayer: Database
      spanType: Exit
      componentId: 37
      peer: postgresql-server:5432
      skipAnalysis: 'false'
    - operationName: PostgreSQL/JDBI/Connection/close
      operationId: eq 0
      parentSpanId: 0
      spanId: 4
      tags:
      - {key: db.type, value: sql}
      - {key: db.instance, value: postgres}
      - {key: db.statement, value: ''}
      startTime: nq 0
      endTime: nq 0
      isError: false
      spanLayer: Database
      spanType: Exit
      componentId: 37
      peer: postgresql-server:5432
      skipAnalysis: 'false'
    - operationName: /postgresql-scenario/case/postgres
      operationId: eq 0
      parentSpanId: -1
      spanId: 0
      startTime: nq 0
      endTime: nq 0
      spanLayer: Http
      isError: false
      spanType: Entry
      componentId: 1
      tags:
      - {key: url, value: 'http://localhost:8080/postgresql-scenario/case/postgres'}
      - {key: http.method, value: GET}
      skipAnalysis: 'false'
