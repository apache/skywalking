segmentItems:
- serviceName: elasticjob-3.x-scenario
  segmentSize: ge 2
  segments:
  - segmentId: not null
    spans:
    - operationName: ElasticJob/simpleJob
      operationId: 0
      parentSpanId: -1
      spanId: 0
      spanLayer: Unknown
      startTime: nq 0
      endTime: nq 0
      componentId: 24
      isError: false
      spanType: Entry
      peer: ''
      skipAnalysis: false
      tags:
      - {key: item, value: '0'}
      - {key: shardingTotalCount, value: '1'}
      - {key: taskId, value: not null}
      - {key: shardingItemParameters, value: '{0=Beijing}'}