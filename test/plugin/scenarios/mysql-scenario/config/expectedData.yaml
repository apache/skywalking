segmentItems:
- serviceName: mysql-scenario
  segmentSize: ge 2
  segments:
  - segmentId: not null
    spans:
    - operationName: Mysql/JDBI/PreparedStatement/execute
      operationId: eq 0
      parentSpanId: 0
      spanId: 1
      tags:
      - {key: db.type, value: sql}
      - {key: db.instance, value: test}
      - key: db.statement
        value: "CREATE TABLE test_007(\nid VARCHAR(1) PRIMARY KEY, \nvalue VARCHAR(1)\
          \ NOT NULL)"
      logs: []
      startTime: nq 0
      endTime: nq 0
      isError: false
      spanLayer: Database
      spanType: Exit
      componentId: 33
      peer: mysql-server:3306
      skipAnalysis: 'false'
    - operationName: Mysql/JDBI/PreparedStatement/execute
      operationId: eq 0
      parentSpanId: 0
      spanId: 2
      tags:
      - {key: db.type, value: sql}
      - {key: db.instance, value: test}
      - {key: db.statement, value: 'INSERT INTO test_007(id, value) VALUES(?,?)'}
      logs: []
      startTime: nq 0
      endTime: nq 0
      isError: false
      spanLayer: Database
      spanType: Exit
      componentId: 33
      peer: mysql-server:3306
      skipAnalysis: 'false'
    - operationName: Mysql/JDBI/Statement/execute
      operationId: eq 0
      parentSpanId: 0
      spanId: 3
      tags:
      - {key: db.type, value: sql}
      - {key: db.instance, value: test}
      - {key: db.statement, value: DROP table test_007}
      logs: []
      startTime: nq 0
      endTime: nq 0
      isError: false
      spanLayer: Database
      spanType: Exit
      componentId: 33
      peer: mysql-server:3306
      skipAnalysis: 'false'
