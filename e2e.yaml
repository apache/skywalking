# This file is used to show how to write configuration files and can be used to test.

setup:
  env: compose
  file: docker-compose.yml
  timeout: 1200

cleanup:
  # always never success failure
  on: always

trigger:
  action: http
  interval: 3s
  times: 5
  url: http://127.0.0.1:${ui_8080}/
  method: GET

verify:
  - query: swctl --display yaml --base-url=http://127.0.0.1:${oap_12800}/graphql service ls|wq e
    expected: verify/3.expected.yaml