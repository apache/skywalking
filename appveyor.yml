version: '{build}'

os: Visual Studio 2017

environment:
  BUILDING_ON_PLATFORM: win
  BuildEnvironment: appveyor
  JAVA_HOME: C:\Program Files\Java\jdk1.8.0

skip_commits:
  files:
    - LICENSE
    - NOTICE
    - HEADER
    - docs/*
    - CHANGES.md
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - README.md
    - .travis.yml
    - Jenkinsfile
    # - appveyor.yml

# branches:
#   only:
#     - master

install:
- ps: $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
- java -version
- git submodule init
- git submodule update

build_script:
- mvnw.cmd package -Dmaven.test.skip=true --quiet

# after_build:
# - mvnw.cmd javadoc:javadoc -Dmaven.test.skip=true

test_script:
- mvnw.cmd test

cache:
  - C:\Users\appveyor\.m2