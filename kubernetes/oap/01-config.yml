apiVersion: v1
kind: ConfigMap
metadata:
  name: oap-config
  namespace: skywalking
data:
  application.yml: |-
    cluster:
      kubernetes:
        watchTimeoutSeconds: 60
        namespace: default
        labelSelector: app=oap
        uidEnvName: SKYWALKING_COLLECTOR_UID
    core:
      default:
        restHost: 0.0.0.0
        restPort: 12800
        restContextPath: /
        gRPCHost: 0.0.0.0
        gRPCPort: 11800
        downsampling:
        - Hour
        - Day
        - Month
        recordDataTTL: 90 # Unit is minute
        minuteMetricsDataTTL: 90 # Unit is minute
        hourMetricsDataTTL: 36 # Unit is hour
        dayMetricsDataTTL: 45 # Unit is day
        monthMetricsDataTTL: 18 # Unit is month
    storage:
      elasticsearch:
        clusterNodes: localhost:9200
        indexShardsNumber: 2
        indexReplicasNumber: 0
        bulkActions: 2000 # Execute the bulk every 2000 requests
        bulkSize: 20 # flush the bulk every 20mb
        flushInterval: 10 # flush the bulk every 10 seconds whatever the number of requests
        concurrentRequests: 2 # the number of concurrent requests
    receiver-register:
      default:
    receiver-trace:
      default:
        bufferPath: /trace-buffer/  # Path to trace buffer files, suggest to use absolute path
        bufferOffsetMaxFileSize: 100 # Unit is MB
        bufferDataMaxFileSize: 500 # Unit is MB
        bufferFileCleanWhenRestart: false
    receiver-jvm:
      default:
    service-mesh:
      default:
        bufferPath: /mesh-buffer/  # Path to trace buffer files, suggest to use absolute path
        bufferOffsetMaxFileSize: 100 # Unit is MB
        bufferDataMaxFileSize: 500 # Unit is MB
        bufferFileCleanWhenRestart: false
    istio-telemetry:
      default:
    query:
      graphql:
        path: /graphql
    alarm:
      default:

  log4j2.xml: |--
    <Configuration status="INFO">
        <Appenders>
            <Console name="Console" target="SYSTEM_OUT">
                <PatternLayout charset="UTF-8" pattern="%d - %c -%-4r [%t] %-5p %x - %m%n"/>
            </Console>
        </Appenders>
        <Loggers>
            <logger name="org.eclipse.jetty" level="INFO"/>
            <logger name="org.apache.zookeeper" level="INFO"/>
            <logger name="org.elasticsearch.common.network.IfConfig" level="INFO"/>
            <logger name="io.grpc.netty" level="INFO"/>
            <logger name="org.apache.skywalking.oap.server.receiver.istio.telemetry" level="DEBUG"/>
            <Root level="INFO">
                <AppenderRef ref="Console"/>
            </Root>
        </Loggers>
    </Configuration>

  alarm-settings.yml: |-
    rules:
      service_resp_time_rule:
        indicator-name: service_resp_time
        include-names:
          - dubbox-provider
          - dubbox-consumer
        threshold: 1000
        op: ">"
        period: 10
        count: 1
    webhooks:

