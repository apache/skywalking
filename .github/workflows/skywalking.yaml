          - name: Storage ES 7.16.3
            config: test/e2e-v2/cases/storage/es/e2e.yaml
            env: ES_VERSION=7.16.3
          - name: Storage ES 7.17.10
            config: test/e2e-v2/cases/storage/es/e2e.yaml
            env: ES_VERSION=7.17.10
          - name: Storage ES 8.1.0
            config: test/e2e-v2/cases/storage/es/e2e.yaml
            env: ES_VERSION=8.1.0
          - name: Storage ES 8.9.0
            config: test/e2e-v2/cases/storage/es/e2e.yaml
