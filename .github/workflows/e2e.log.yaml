name: E2E

on:
  pull_request:
    paths:
      - '**'
      - '!**.md'
  schedule:
    - cron: '0 18 * * *'

env:
  SW_AGENT_JDK_VERSION: 8

concurrency:
  group: e2e-log-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Log:
    if: (github.event_name == 'schedule' && github.repository == 'apache/skywalking') || (github.event_name != 'schedule')
    name: Log
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        case:
          - name: h2
            config-file: log/h2/e2e.yaml
          - name: mysql
            config-file: log/mysql/e2e.yaml
          - name: influxdb
            config-file: log/influxdb/e2e.yaml
          - name: postgres
            config-file: log/postgres/e2e.yaml
        include:
          - name: elasticsearch
            es-version: 6.3.2
            config-file: log/es6/e2e.yaml
          - name: elasticsearch
            es-version: 7.0.0
            config-file: log/es7/e2e.yaml
          - name: elasticsearch
            es-version: 7.8.0
            config-file: log/es7/e2e.yaml
          - name: elasticsearch
            es-version: 7.10.1
            config-file: log/es7/e2e.yaml
          - name: elasticsearch
            es-version: 7.14.0
            config-file: log/es7/e2e.yaml
          - name: elasticsearch
            es-version: 7.15.0
            config-file: log/es7/e2e.yaml
          - name: elasticsearch
            es-version: 6.3.2
            config-file: log/fluent-bit/e2e.yaml
          - name: elasticsearch
            es-version: 7.0.0
            config-file: log/fluent-bit/e2e.yaml
          - name: elasticsearch
            es-version: 7.8.0
            config-file: log/fluent-bit/e2e.yaml
          - name: elasticsearch
            es-version: 7.10.1
            config-file: log/fluent-bit/e2e.yaml
          - name: elasticsearch
            es-version: 7.14.0
            config-file: log/fluent-bit/e2e.yaml
          - name: elasticsearch
            es-version: 7.15.0
            config-file: log/fluent-bit/e2e.yaml
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set Skip Env Var
        uses: ./.github/actions/skip
      - name: Run E2E Test
        if: env.SKIP_CI != 'true'
        uses: ./.github/actions/infra-e2e-test
        env:
          SW_STORAGE: ${{ matrix.case }}
          ES_VERSION: ${{ matrix.es-version }}
        with:
          config-file: ${{ matrix.case.config-file }}
