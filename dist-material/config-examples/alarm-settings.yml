# Sample alarm rules.
rules:
  # Rule unique id, must be ended with `_rule`.
  endpoint_percent_rule:
    expression: sum((endpoint_sla / 100) < 75) >= 3
    # The length of time to evaluate the metrics
    period: 10
    # How many times of checks, the alarm keeps silence after alarm triggered, default as same as period.
    silence-period: 10
    # Number of periods to wait before considering the alarm recovered,default as 0.
    recovery-observation-period: 3
    message: Successful rate of endpoint {name} is lower than 75%
    tags:
      level: WARNING
  service_resp_time_rule:
    expression: sum(service_resp_time > 1000) >= 1
    # [Optional] Default, match all services in this metrics
    include-names:
      - dubbox-provider
      - dubbox-consumer
    period: 10
    tags:
      level: CRITICAL
  service_instance_resp_time_rule:
    expression: sum(service_instance_resp_time > 1000) >= 2
    # [Optional] Default, match all services in this metrics
    include-names-regex: instance\_\d+
    period: 10
    silence-period: 5
    message: Response time of service instance {name} is more than 1000ms in 2 minutes of last 10 minutes

