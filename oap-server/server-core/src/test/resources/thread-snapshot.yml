# verify: read to analyze stack info
#   limit: per stack snapshot dump limit
#   stack: per data means one snapshot, stack elements split by "-"
# expected: need verify data analyze result
#   info: follow this pattern: codeSignature(duration:durationExcludeChild)
#   children: all children nodes

list:
  # case 1
  - data:
      limit: 10
      snapshots:
        - A-B-C
        - A-B
        - A-B-C-D
    expected:
      - code: A
        count: 3
        duration: 20:0
        children:
          - code: B
            count: 3
            duration: 20:20
            children:
              - code: C
                count: 2
                duration: 0:0
                children:
                  - code: D
                    count: 1
                    duration: 0:0

  # case 2
  - data:
      limit: 10
      snapshots:
        - A-B-C
        - B-C-D
    expected:
      - code: A
        count: 1
        duration: 0:0
        children:
          - code: B
            count: 1
            duration: 0:0
            children:
              - code: C
                count: 1
                duration: 0:0
      - code: B
        count: 1
        duration: 0:0
        children:
          - code: C
            count: 1
            duration: 0:0
            children:
              - code: D
                count: 1
                duration: 0:0

  # case 3
  - data:
      limit: 10
      snapshots:
        - A-B-C-D
        - A-B
        - A-B-C
        - A-B
        - A-B-C-D
    expected:
      - code: A
        count: 5
        duration: 40:0
        children:
          - code: B
            count: 5
            duration: 40:40
            children:
              - code: C
                count: 3
                duration: 0:0
                children:
                  - code: D
                    count: 2
                    duration: 0:0

  # case 4:
  - data:
      limit: 10
      snapshots:
        - A-B-C
        - A-B-C-A
        - A-C-A
        - A-B-C-B
    expected:
      - code: A
        count: 4
        duration: 30:20
        children:
          - code: B
            count: 3
            duration: 10:0
            children:
              - code: C
                count: 3
                duration: 10:10
                children:
                  - code: A
                    count: 1
                    duration: 0:0
                  - code: B
                    count: 1
                    duration: 0:0
          - code: C
            count: 1
            duration: 0:0
            children:
              - code: A
                count: 1
                duration: 0:0

  # case 5:
  - data:
      limit: 10
      snapshots:
        - A-B-C
        - A-B-B-C
        - A-B-B-B
        - A-C-B
    expected:
      - code: A
        count: 4
        duration: 30:10
        children:
          - code: B
            count: 3
            duration: 20:10
            children:
              - code: C
                count: 1
                duration: 0:0
              - code: B
                count: 2
                duration: 10:10
                children:
                  - code: C
                    count: 1
                    duration: 0:0
                  - code: B
                    count: 1
                    duration: 0:0
          - code: C
            count: 1
            duration: 0:0
            children:
              - code: B
                count: 1
                duration: 0:0

  # case 6:
  - data:
      limit: 10
      snapshots:
        - A-B-C
        - A-B
        - D-E
    expected:
      - code: A
        count: 2
        duration: 10:0
        children:
          - code: B
            count: 2
            duration: 10:10
            children:
              - code: C
                count: 1
                duration: 0:0
      - code: D
        count: 1
        duration: 0:0
        children:
          - code: E
            count: 1
            duration: 0:0
