sudo: required

language: java

install:
  - jdk_switcher use oraclejdk8
  - ./mvnw clean install -Dmaven.test.skip=true --quiet
  - ./mvnw javadoc:javadoc -Dmaven.test.skip=true --quiet
  - ./mvnw org.jacoco:jacoco-maven-plugin:0.8.3:prepare-agent verify test org.jacoco:jacoco-maven-plugin:0.8.3:report coveralls:report --quiet
